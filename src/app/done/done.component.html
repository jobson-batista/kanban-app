<div>
    <mat-card class="container done">
        <mat-card-title>DONE</mat-card-title>
    </mat-card>
    <div>
        <mat-card class="container" *ngFor="let done of dones">
            <mat-card-title>
                {{ done.title }}
            </mat-card-title>
            <mat-card-content>
                {{ done.description }}
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="removeCard(done)" color="warn">Excluir</button>
                <button mat-raised-button (click)="edit(done)" class="btn-edit">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ngx-smart-modal #cardEditModalDone identifier="cardEditModalDone">
    <div class="title">Atualizar Card</div>
    <form class="mini-container" [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div>
            <label for="title">Título</label>
            <input type="text" id="title" placeholder="Ex: Iniciar estudos em Java" autocomplete="off" formControlName="title" />
        </div>
        <div>
            <label for="description">Descrição</label>
            <textarea id="description" placeholder="Ex: Estudar bem os fundamentos e seguir em..." autocomplete="off" formControlName="description"></textarea>
        </div>
        <div>
            <div class="lblStatus">Status</div>
            <select name="status" formControlName="status" class="select">
                <option value="TODO" selected>TO DO</option>
                <option value="DOING">DOING</option>
                <option value="DONE">DONE</option>
            </select>
        </div>
    </form>
    <button mat-raised-button type="button" (click)="cardEditModalDone.close()" color="warn">Fechar</button>
    <button mat-raised-button type="submit" (click)="onSubmit()" class="btn-save" [disabled]="!editForm.valid">Salvar</button>
</ngx-smart-modal>
